<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Countdown Timer</title>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="timerText">Countdown Timer</div>
        <div class="inputDateLabel">Input date</div>
        <div class="dateBlock">
          <div class="flex days">
            <input type="text" class="day date" id="day">
            <label for="day">Day</label>
          </div>
          <div class="flex months">
            <input type="text" class="month date" id="month">
            <label for="month">Month</label>
          </div>
          <div class="flex years">
            <input type="text" class="year date" id="year">
            <label for="year">Year</label>
          </div>
        </div>
        <button type="submit" id="submit" class="submit">Submit</button>
        <div class="dateBlock">
          <div class="flex daysLeftBox">
            <span class="daysLeft date paddingTop" id="daysLeft">0</span>
            <label for="daysLeft" id="daysLabel">Days</label>
          </div>
          <div class="flex hoursLeftBox">
            <span class="hoursLeft date paddingTop" id="hoursLeft">0</span>
            <label for="hoursLeft" id="hoursLabel">Hours</label>
          </div>
          <div class="flex minutesLeftBox">
            <span class="minutesLeft date paddingTop" id="minutesLeft">0</span>
            <label for="minutesLeft" id="minutesLabel">Minutes</label>
          </div>
          <div class="flex secondsLeftBox">
            <span class="secondsLeft date paddingTop" id="secondsLeft">0</span>
            <label for="secondsLeft" id="secondsLabel">Seconds</label>
          </div>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
